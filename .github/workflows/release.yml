name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag (örn. v1.0.0). Elle çalıştırırken zorunlu.'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check build path
        run: |
          if [ ! -d ./cmd/eroshit ]; then
            echo "::error::cmd/eroshit bulunamadı. Bu klasörü repoya ekleyip push edin: git add cmd/eroshit && git commit -m 'Add cmd/eroshit' && git push"
            exit 1
          fi

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: go test ./...

      - name: Build (Windows)
        env:
          CGO_ENABLED: 0
        run: |
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o eros-hitbot-windows-amd64.exe ./cmd/eroshit

      - name: Create archive
        run: |
          zip eros-hitbot-windows-amd64.zip eros-hitbot-windows-amd64.exe config.example.json agents.json.example operaagent.json.example

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag_name || github.ref_name }}
          files: eros-hitbot-windows-amd64.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
